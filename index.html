<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Control</title>
</head>
<body>
    <h1>Minecraft Server Control</h1>

    <button onclick="sendCommand('start')">Start Server</button>
    <button onclick="sendCommand('stop')">Stop Server</button>

    <p id="status"></p>

    <script>
        function sendCommand(command) {
            fetch('/status.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = `Server command: ${data.command}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
